<!DOCTYPE html>
<html>
    <head>
        <title> Basic JS Task </title>
        <link href="styles/style.css" rel="stylesheet" />
        <script defer src="scripts/main.js"></script>
    </head>
    <body>
        <header>
            <h1> Basic JS Task </h1>
        </header>
        <main>
            <div class="dashboard">
                <button id="text_changer"> Change Text </button>
                <button id="theme_button"> Toggle theme </button>
                <button id="form_button"> Show form </button>
            </div>
            <div id="form_container">
                <form>
                    <p>
                        <label for="name"> Name: </label>
                        <input id="name" type="text" />
                    </p>
                    <p>
                        <label for="age"> Age: </label>
                        <input id="age" type="number" />
                    </p>
                    <p>
                        <label for="enrol"> Enrollment No. :</label>
                        <input id="enrol" type="number" />
                    </p>
                    <button type="submit"> Submit </button>
                </form>
                <p id="output">
                    <span> x </span>
                </p>
            </div>
        </main>
    </body>
</html>
